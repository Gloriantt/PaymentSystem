databaseChangeLog:
  - changeSet:
      id: 2
      author: liquibase
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
              - column:
                  name: holder
                  type: VARCHAR(255)
              - column:
                  name: expiration_date
                  type: DATE
